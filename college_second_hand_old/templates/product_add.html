<!-- product_add.html -->
{% extends "base.html" %}
{% block title %}添加商品{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin" action="#" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">输入商品信息</h2>
                类别：
                <br />
                {% for category in categories %}
                    <input type="radio" name="category" value="{{ category.id }}" required />{{ category.name }}<br />
                {% endfor %}
                <br />
                价格：
                <input type="number" name="price" value="0" min="0" max="99999999.99" step="0.01" class="form-control" required />
                <br />
                商品名：
                <br />
                <input type="text" name="name" maxlength="32" class="form-control" required />
                <br />
                描述：
                <br />
                <textarea name='description' maxlength="256" class="form-control"></textarea>
                <br />
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
