<!--change_password.html -->
{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block styleshit %}<link href="/static/css/signin.css" rel="stylesheet">{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4" align="center">
            <form class="form-signin" action="#" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">修改密码</h2>
                <input type="password" name='password' class="form-control" placeholder="Password" required />
                <input type="password" name='new_password' class="form-control" placeholder="New password" required />
                <input type="password" name="new_password_confirm" class="form-control" placeholder="Confirm your password" required />
                <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
