<!-- comment.html -->
{% extends "base.html" %}
{% block title %}评价商品{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-signin" action="#" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">输入你的评价</h2>
                类别：
                <br />
                <input type="radio" name="stars" value="1" required />好评<br />
                <input type="radio" name="stars" value="2" required />中评<br />
                <input type="radio" name="stars" value="3" required />差评<br />
                <br />
                评价：
                <br />
                <input type="text" name="comment_text" maxlength="256" class="form-control" required />
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
