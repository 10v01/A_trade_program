<!-- product.html -->
{% extends "base.html" %}
{% block title %}我的订单{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="row" align="center">
        {{ id }}
    </div>
    <div class="row" align="center">
        <button class="btn btn-info">
            <a href="/pay/{{ id }}">支付</a>
        </button>
    </div>
</div>
{% endblock %}
