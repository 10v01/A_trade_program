<!--pay_confirm.html -->
{% extends "base.html" %}
{% block title %}付款{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4" align="center">
            <form class="form-signin" action="#" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">输入密码以确认购买</h2>
                <input type="password" name='password' class="form-control" placeholder="Password" required />
                <br />
                <input type="radio" name="state" value="0" required />确认购买<br />
                <input type="radio" name="state" value="1" required />取消购买<br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
